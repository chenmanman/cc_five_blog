<div  class="row" >

	<div class="col-md-2"  style="height:900px;background-color: #0b0b0b;padding-right: 0px; padding-left: 0px;">
        <div ng-include="'../views/backendleft.html'"></div>

	</div>

	<div class="col-md-10" >

			<div  class="row">
					<div class="col-md-11">

						<div style=" margin-top:20px;" class=" panel-background_core">

							<div class="form-horizontal">
								<div class="form-group">
									<label  class="col-sm-4 control-label">便签1:</label>
									<div class="col-sm-7">
										<input  class="form-control"
												ng-model="homepageform.note_one"
												placeholder="note_one"  >
									</div>
								</div>
								<div class="form-group">
									<label  class="col-sm-4 control-label">便签2:</label>
									<div class="col-sm-7">
										<input  class="form-control"
											   ng-model="homepageform.note_two"
											   placeholder="note_two"
												>
									</div>
								</div>
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">便签3:</label>
                                    <div class="col-sm-7">
                                        <input  class="form-control"
                                                ng-model="homepageform.note_three"
                                                placeholder="note_three"
                                                >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">便签4:</label>
                                    <div class="col-sm-7">
                                        <input  class="form-control"
                                                ng-model="homepageform.note_four"
                                                placeholder="note_four"
                                                >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">便签5:</label>
                                    <div class="col-sm-7">
                                        <input  class="form-control"
                                                ng-model="homepageform.note_five"
                                                placeholder="note_five"
                                                >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">摘录:</label>
                                    <div class="col-sm-7">
                                        <input  class="form-control"
                                                ng-model="homepageform.quote_content"
                                                placeholder="quote_content"
                                                >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">轮播图1:</label>
                                    <div class="col-sm-7">
                                        <input  class="form-control"
                                                ng-model="homepageform.img_one"
                                                placeholder="img_one"
                                                >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">轮播图2:</label>
                                    <div class="col-sm-7">
                                        <input  class="form-control"
                                                ng-model="homepageform.img_two"
                                                placeholder="img_two"
                                                >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-4 control-label">轮播图3:</label>
                                    <div class="col-sm-7">
                                        <input  class="form-control"
                                                ng-model="homepageform.img_three"
                                                placeholder="img_three"
                                                >
                                    </div>
                                </div>


								<div  style="width:100%;text-align:center;">

									<div style="width:50%;margin-left:40%;">

										<button type="button" class="btn btn-success btn-block"    ng-click="homepagemodel_add_cli();">提&nbsp;交</button>
									</div>

								</div>



							</div>

						</div>

                        <div  style=" margin-top:20px;">

                            <ul>
                                <li ng-repeat="hpm in homepages"  style="list-style:none;margin-top: 2%;">

                                    【<a   style=" text-decoration:none;">
                                    <span >{{hpm.quote_content}}</span></a>】

                                    /&nbsp;&nbsp;<span>{{hpm.createdate  | date : 'yyyy-MM-dd'}}</span>


                                    <a  ng-click="homepage_del(hpm._id)"  ><i class="glyphicon glyphicon-remove"   style="cursor:pointer;margin-left: 3%;"></i></a>

                                </li>
                            </ul>


                        </div>









					</div>



			</div>



	</div>


</div>
