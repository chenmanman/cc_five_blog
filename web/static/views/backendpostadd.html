<div  class="row" >

	<div class="col-md-2"  style="height:900px;background-color: #0b0b0b;padding-right: 0px; padding-left: 0px;">

        <div ng-include="'../views/backendleft.html'"></div>

	</div>


	<div class="col-md-10" >

			<div  class="row">
					<div class="col-md-4">


						<div style="height:500px; margin-top:120px;" class=" panel-background_core">


							<h4 style="color:#f49484;text-align:center;">#&nbsp;积累是个不错的习惯&nbsp;#</h4>
							<hr/>
							<br>
							<div class="form-horizontal">
								<div class="form-group">
									<label  class="col-sm-4 control-label">标题:</label>
									<div class="col-sm-7">
										<input  class="form-control"
												ng-model="postform.title"

												placeholder="title">
									</div>
								</div>
								<div class="form-group">
									<label  class="col-sm-4 control-label">作者:</label>
									<div class="col-sm-7">
										<input  class="form-control"
											   ng-model="postform.author"
											   placeholder="author"
												>
									</div>
								</div>
								<div class="form-group">
									<label  class="col-sm-4 control-label">分类:</label>
									<div class="col-sm-7">
										<input  class="form-control"
											   ng-model="postform.catecode"
											   placeholder="category code"
												>
									</div>
								</div>
								<div  style="width:100%;text-align:center;">

									<div style="width:50%;margin-left:40%;">

										<button type="button" class="btn btn-success btn-block"    ng-click="post_add_cli();">提&nbsp;交</button>
									</div>

								</div>



							</div>






						</div>











					</div>
					<div class="col-md-7">

						<div class="form-horizontal" style="margin-top: 100px;">

							<textarea class="form-control" rows="35" ng-model="postform.blogcontent"
									  placeholder="这边输入的是markdown语法的文本，即使文章的内容"></textarea>
						</div>


					</div>


			</div>



	</div>


</div>
